<!-- otp-verification.component.html -->

<div>
    <h2>OTP Verification</h2>
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" [(ngModel)]="otp" />
    <button (click)="verifyOtp()">Verify OTP</button>
  
    <div *ngIf="verificationResult">{{ verificationResult }}</div>
  
    <button (click)="generateOtpAndSendEmail()">Send OTP to Email</button>
  </div>
