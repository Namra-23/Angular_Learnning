<h1>{{title | lowercase}}</h1>
<!-- <h2>{{20 | usdInr : 72}}</h2> -->

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <p>Name:
    <input type=" text" placeholder="Enter your name..." name="user" formControlName="user">
    <span style="color: red;" *ngIf="user && user.invalid && user.touched">This field is not valid</span>
  </p>
    <p>Password:
    <input type="password" placeholder="Enter your password..." name="password" formControlName="password">
  </p>
  <button [disabled]="loginForm.invalid">Login</button>
</form>
