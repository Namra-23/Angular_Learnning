<div class="p-4">
    <h2 class="text-2xl font-bold mb-4 text-gray">Weekly Scheduler Generator</h2>
    <form (ngSubmit)="generateTimetable()" #schedulerForm="ngForm">
        <div class="mb-4">
            <label for="weeklyHours" class="block text-white">Weekly Hours:</label>
            <input type="number" id="weeklyHours" [(ngModel)]="weeklyHours" name="weeklyHours"
                class="border border-gray-300 rounded px-3 py-2 w-full" required>
        </div>
        <div class="mb-4">
            <label for="totalSubjects" class="block text-white">Total Subjects:</label>
            <input type="number" id="totalSubjects" [(ngModel)]="totalSubjects" name="totalSubjects"
                class="border border-gray-300 rounded px-3 py-2 w-full" required>
        </div>
        <div class="mb-4">
            <label for="professors" class="block text-white">List of Professors:</label>
            <textarea id="professors" [(ngModel)]="professorList" name="professors" rows="4"
                class="border border-gray-300 rounded px-3 py-2 w-full" required></textarea>
        </div>
        <button type="submit" [disabled]="!schedulerForm.valid"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Timetable</button>
    </form>


    <!-- Generated timetable -->
    <div *ngIf="timetableGenerated" class="mt-4">
        <h3 class="text-lg font-semibold mb-2">Timetable</h3>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Subject</th>
                    <th class="border border-gray-300 px-4 py-2">Professor</th>
                    <th class="border border-gray-300 px-4 py-2">Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of timetable" class="border border-gray-300">
                    <td class="border border-gray-300 px-4 py-2">{{ entry.subject }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ entry.professor }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ entry.hours }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
